<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
      <h:form>
      
      	<a href="#{request.contextPath}/j_spring_security_logout">Logout</a>
      	
    	<h1>Список профилей</h1> 
 		<h:dataTable value="#{profileServiceImpl.getListProfile()}" var="profile"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
 
    		<h:column>
    			<f:facet name="header">
    				ID
    			</f:facet>
    				#{profile.idProfile}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{profile.name}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Creation Date
				</f:facet>
    				#{profile.creationDate}
    		</h:column>
 
    	</h:dataTable>
    	
    	<h:button outcome="addProfile.xhtml" value="button"/>
		<p:commandButton id="addProfile" ajax="false" action="addProfile.xhtml?faces-redirect=true" value="cmdButton"/>    	
      </h:form>
    </h:body>
</html>
