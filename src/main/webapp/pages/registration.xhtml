<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
      <h:form>
      
      	<h1>Регистрация</h1>
      
      	<h:panelGrid columns="3"> 	
      	  Логин
      	  <h:inputText 
      	  	id="number" value="#{userManagedBean.name}" size="20" required="true"
      	  	requiredMessage="required" converterMessage="Логин неуникален"> 
      	  </h:inputText>
      	  
          <h:message for="number" style="color:red" />
          
      	  Пароль
      	  <h:inputText 
      	  	id="password" value="#{userManagedBean.password}" size="20" required="true" 
      	  	requiredMessage="required" converterMessage="" >  
      	  </h:inputText>
      	  
          <h:message for="password" style="color:red" />   
                 
		  <p:commandButton id="addUser" value="Ок" action="#{userManagedBean.addUser}"  ajax="false"/>
          
         </h:panelGrid>
	
      </h:form>
    </h:body>
</html>
