<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
      <h:form>
      
      	<h1>Регистрация</h1>
      
      	<h:panelGrid columns="3"> 	
      	  Логин
      	  <h:inputText 
      	  	id="number" value="#{userManagedBean.name}" size="20" required="true"
      	  	requiredMessage="required" converterMessage="Логин неуникален"> 
      	  </h:inputText>
      	  
          <h:message for="number" style="color:red" />
          
      	  Пароль
      	  <h:inputText 
      	  	id="password" value="#{userManagedBean.password}" size="20" required="true" 
      	  	requiredMessage="required" converterMessage="" >  
      	  </h:inputText>
      	  
          <h:message for="password" style="color:red" />   
          
      	  Подтвердите пароль
      	  <h:inputText 
      	  	id="repeatPassword" value="#{userManagedBean.secondPassword}" size="20" required="true" 
      	  	requiredMessage="required" converterMessage="Пароли не совпадают" >  
      	  </h:inputText>
      	  
          <h:message for="password" style="color:red" />     
          
          Email
      	  <h:inputText 
      	  	id="email" value="#{userManagedBean.email}" size="20" required="true" 
      	  	requiredMessage="required" converterMessage="" >  
      	  </h:inputText>
      	  
          <h:message for="password" style="color:red" />              
         </h:panelGrid>
         
		  <p:commandButton id="addUser" value="Ок" action="#{userManagedBean.addUser}"  
		    ajax="false" style="width:100px"/>
          <p:commandButton id="cancelAddUser" immediate="true" value="Cancel" 
            action="login?faces-redirect=true" ajax="false" style="width:100px"/>         
	
      </h:form>
    </h:body>
</html>
